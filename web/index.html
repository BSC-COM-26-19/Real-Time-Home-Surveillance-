<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surveillance system</title>
  <link rel="manifest" href="manifest.json">
  <script src="main.dart.js" defer></script>
  <script>
    // Use the template token {{flutter_service_worker_version}} instead of the local variable
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('flutter_service_worker.js?v={{flutter_service_worker_version}}');
    }
  </script>
</head>
<body>
  <script>
    // Use FlutterLoader.load instead of FlutterLoader.loadEntrypoint
    window.addEventListener('load', function() {
      var loader = new FlutterLoader();
      loader.load({
        entrypoint: 'main.dart.js',
      });
    });
  </script>
  <script src="flutter_service_worker.js?v={{flutter_service_worker_version}}" defer></script>
</body>
</html>
